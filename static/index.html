<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link href="style/style.css" rel="stylesheet">
  <title>Synology Moments Photo Slider</title>
</head>

<body class="bg-light">

  <!-- Navbar and Start Button -->
  <nav class="navbar navbar-light bg-info bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand text-white">Moments Slider v0.3</a>
      <form class="d-flex">
        <button id="start" type="button" class="btn btn-light border border-primary border-1 me-2 text-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" disabled="true">
          Start Slideshow
        </button>
      </form>
    </div>
  </nav>

  <!-- Input Field -->
  <div class="container bg-white">
    <div class="row border-bottom py-3">
      <div class="col-md-12">
        <h4>Select start date and end date</h4>
      </div>
    </div>
    <div class="row py-3">
      <div class="col-md-5 py-2">
        <h6 class="text-center">Start Date: </h6>
        <input class="date" type="date" id="start-date">
      </div>
      <div class="col-md-5 py-2">
        <h6 class="text-center">End Date: </h6>
        <input class="date" type="date" id="end-date">
      </div>
      <div class="col-md-2 py-2">
        <h6 class="text-center">Interval:</h6>
        <select id="interval" name="interval" class="interval">
          <option value=3>3 sec</option>
          <option value=5>5 sec</option>
          <option value=5>10 sec</option>
          <option value=15>15 sec</option>
          <option value=30>30 sec</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12 py-3">
        <h6 id="status-message"></h6>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-body bg-light">
          <img id="photo" class="photo" alt="">
          <h5 class="info text-black-50" id="info"></h5>
          <button id="close" type="button" class="btn-close btn-stop" data-bs-dismiss="modal" aria-label="Close"></button>
          <button type="button" id="prev" class="btn-prev h1 text-black-50">&lt;</button>
          <button type="button" id="next" class="btn-next h1 text-black-50">&gt;</button>
          <button type="button" id="pause" class="btn-pause h1 text-light"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <script src="./index.js" type="module"></script>
</body></html>
